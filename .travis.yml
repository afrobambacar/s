# Set up notification options
notifications: 
  email:
    recipients:
      - jclee.dev@gmail.com

    # change is when the repo status goes from pass to fail or vice versa
    on_success: change
    on_failure: always

# specify language
language: node_js

# specify language options
node_js:
  - '4'

# configure which branches to run
branches:
  # whitelist
  only:
    - master
    - /^deploy-.*$/ # regex ok
  # blacklist
  except:
    - dontrunme 
    - test 

## begin build steps
####################

before_install:
- npm -v

cache:
  directories:
    - "node_modules"

# install:
#   - npm install gulp -g

before_script:
  - npm install -g gulp

script: gulp build

